<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <title>Frameworks</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>

    <body>

        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <a class="navbar-brand" href="#">BSI - IFNMG</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">

                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item {% if request.path == '/index/' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'index' %}">HOME</a>
                        </li>

                        <li class="nav-item {% if request.path == '/w3c/' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'w3c' %}">W3C</a>
                        </li>

                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Desenvolvimento Web
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" id="HTML" href="{% url 'HTML' %}">HTML</a>
                                <a class="dropdown-item" id="CSS" href="{% url 'CSS' %}">CSS</a>
                                <a class="dropdown-item" id="JavaScript" href="{% url 'JavaScript' %}">Javascript</a>
                                <a class="dropdown-item" id="Frontend" href="{% url 'Frontend' %}">Frameworks Frontend</a>
                                <a class="dropdown-item" id="Backend" href="{% url 'Backend' %}">Frameworks Backend</a>
                            </div>

                        </li>

                        <li class="nav-item {% if request.path == '/formulario/' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'formulario' %}">Formulario</a>
                        </li>

                    </ul>

                    <button id="btnDownload" type="button" class="btn btn-outline-dark">Baixar</button>

                </div>

            </nav>

        </header>

        <div class="jumbotron">

            {% block content %}
            {% endblock %}

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    </body>

</html>
